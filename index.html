<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">

        <h1 class="head">Rock Paper Scissors</h1>

        <p>Choose your throw:</p>
        <div class="images">
            <img class="selected" id="img_rock" src="./images/rock.jpg">
            <img class="none" id="img_paper" src="./images/paper.jpg">
            <img class="none" id="img_scissors" src="./images/scissors.jpg">
        </div>

    </div>

    <div class="container">

        <button id="hands">Throw Hands</button>

    </div>

    <div class="container">
        
        <p id="result">
            Computer Score: 0<br>
            Human Score: 0
        </p>

    </div>

</body>
</html>
