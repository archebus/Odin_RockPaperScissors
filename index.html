<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">

        <h1 class="head">Rock Paper Scissors</h1>

        <p>Choose your throw:</p>
        <div class="images">
            <img class="selected" id="img_rock" src="./images/rock.jpg">
            <img class="none" id="img_paper" src="./images/paper.jpg">
            <img class="none" id="img_scissors" src="./images/scissors.jpg">
        </div>

    </div>

    <div class="container">

        <button id="comp_button">Throw Hands</button>

    </div>

    <div class="container">

        <p>Computer Score: 0</p>
        <p>Human Score: 0</p>
        
        <p id="result"></p>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
